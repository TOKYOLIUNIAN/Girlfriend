<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宝宝的照片</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .photo-container {
            position: relative;
            width: 200px;
        }
        .photo-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .photo-container img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>小宝宝的照片</h1>
<div class="gallery">
    <!-- 照片展示容器 -->
    <div class="gallery">
        <!-- 照片展示容器 -->
        <div class="photo-container">
            <img src="女朋友照片/0a61b97fa46912a74533488886a6043.jpg" alt="宝宝1" onclick="openModal(this)">
        </div>
        <div class="photo-container">
            <img src="女朋友照片/photo2.jpg" alt="宝宝2" onclick="openModal(this)">
        </div>
        <div class="photo-container">
            <img src="女朋友照片/photo3.jpg" alt="宝宝3" onclick="openModal(this)">
        </div>
    </div>

    <!-- 你可以继续添加照片 -->
</div>

<!-- 模态框 -->
<div id="photoModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="放大照片">
</div>

<script>
    // 打开模态框并显示点击的图片
    function openModal(imgElement) {
        const modal = document.getElementById("photoModal");
        const modalImage = document.getElementById("modalImage");
        modal.style.display = "flex";
        modalImage.src = imgElement.src;  // 显示点击的图片
    }

    // 关闭模态框
    function closeModal() {
        const modal = document.getElementById("photoModal");
        modal.style.display = "none";
    }
</script>
</body>
</html>
