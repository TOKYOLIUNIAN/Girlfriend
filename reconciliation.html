<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和好请求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .message {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .emoji {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .accept {
            background-color: #ff69b4;
            color: white;
        }
        .consider {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="message">
    <img src="apologize/apoologize.png" alt="道歉表情包" class="emoji">
    <h2>亲爱的蔡宝宝：</h2>
    <p>我真的很抱歉，前天的事让你不开心了</p>
    <p>我希望你能给我一个台阶,我也深刻的意识到了自己的错误</p>
    <p>我也确实觉得我做的太过分了,让你感到了伤心</p>

    <button class="accept" onclick="response('yes')">❤️ 好呀 ❤️</button>
    <button class="consider" onclick="response('no')">需要好好考虑考虑</button>

    <p id="reply"></p>
</div>

<script>
    function response(answer) {
        if (answer === 'yes') {
            document.getElementById('reply').innerHTML =
                '❤️❤️❤️❤️❤️❤️太棒啦！爱你哟！❤️❤️❤️❤️❤️❤️';
            // 立即跳转到 final.html 页面
            window.location.href = "opologize final.html";
        } else {
            document.getElementById('reply').innerHTML =
                '❤️❤️❤️❤️❤️❤️没关系的❤️❤️❤️❤️❤️❤️';
            // 立即跳转到 next_stage.html 页面
            window.location.href = "opologize_next.html";
        }
    }
</script>
</body>
</html>
